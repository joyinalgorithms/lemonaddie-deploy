<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="/static/styles/soon.css">
        <link rel="stylesheet" href="/static/styles/loglayout.css">
    </head>

    <body>
        <div class="header"></div>


        <div class="main">
            {% block main %}



            {% endblock %}

        </div>
        <div class="footer">
            <img class="logo" src="/static/images/lemonaddie-logo.png" alt="">
            <a class="icon-link" href="/privacynotice">
                <h5>Privacy Notice</h5>
            </a>
            <a class="icon-link" href="/termsconditions">
                <h5>Terms and Conditions</h5>
            </a>
        </div>









        <script src="/static/scripts/loglayout.js"></script>
    </body>

</html>
